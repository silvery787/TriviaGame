<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body>
	
	<div class="container">
		<h1> Trivia Game </h1>
	</div>

	<div class="container">

		<div class="row" id="start">
			<div class="col-12">
				<button class="btn">START</button>
			</div>
		</div>
	</div>

	<div class="container" id="timer_area">

		<div class="row">
			<div class="col-12">
				<p id="timer"></p>
			</div>
		</div>

		<div class="container" id="question_area">
			<div class="row">
				<div class="col-12" id="curr_question"> </div>
			</div>
			<div class="row">
				<div class="col-12">
					<ul id="answers"></ul>
				</div>
			</div>
		</div>

		<div class="container" id="answer_area">
			<div class="row">
				<div class="col-12" id="correct_answer"> </div>
			</div>

		</div>
		
		<div class="container" id="final_area">
			<div class="row">
				<div class="col-12">
					<p id="final_text">All done, here are Your results</p>
					<table>
						<thead></thead>
						<tbody>
						<tr><td>lala</td><td>lala</td></tr>
						<tr><td>tada</td><td>tada</td></tr>
						<tr><td>bum</td><td>bum</td></tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row" id="restart">
				<div class="col-12">
					<button class="btn" ">START OVER?</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<script src="assets/js/app.js"></script>

</body>
</html>
